<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Codehelios</title>
  <link rel="icon" href="https://codehelios.co/images/icons/logo.png" type="image/icon type">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="login_ch.css">
</head>
<body>
    <div class="page">
        <div class="col-sm-12 col-xs-12">
            <div class="modalMain">
                <div class="modalPart">
                    <div class="text-center">
                        <img class="logo" src="\Images\last.png">
                    </div>
                    <form class="form-horizontal" id="contactForm">
                        <div class="form-group">
                            <div class="md-form">
                              <input type="text" id="l_name" class="form-control" required>
                              <label style="color: white;">Your Name</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="md-form">
                              <input type="email" id="l_email" class="form-control" required>
                              <label style="color: white;">Email Address</label>
                            </div>
                        </div>
                        <div class="form-group">
                              <div class="md-form">
                                <input type="password" id="l_password" class="form-control" required>
                                <label style="color: white;">Password</label>
                              </div>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-white btn-rounded"><span style="color: rgb(6, 68, 65);">Sign Up</span></button>
                          </div>
                          <br>
                          <p style="color: white;">By Creating an Account, you agree and accept</p>
                          <div class="text-center">
                            <p style="color: white;">our <a style="text-decoration:underline;" href="#">Terms</a> and <a style="text-decoration:underline;" href="#">Privacy Policy</a></p>
                          </div>
                          <br>
                          <hr id="line">
                          <div class="text-center">
                            <p style="color: white;">Already have an account? <a style="text-decoration:underline;" href="#">Log in.</a></p>
                          </div>               
                    </form>   
                </div> 
            </div>
            
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script> 
  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

  <script src="auth.js"></script>
</body>
</html>
